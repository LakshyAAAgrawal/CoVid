<!DOCTYPE HTML>
<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
	<script src="res/scripts/dist/jszip.js"></script>
	<script src="res/scripts/dist/FileSaver.js"></script>
	<script src="res/scripts/decl.js"></script>
    <link rel="stylesheet" href="res/css/styles.css">
  </head>

  <body data-rsssl=1>
	<font size="6"><strong>CoVid </strong></font>
	<table>
	  <tr>
		<th>
		  Slides
		  <ul>
			<li><button id="nextSlide" onclick="change_slide(1)" >Next Slide</button></li>
			<li><button id="previousSlide" onclick="change_slide(-1)" >Previous Slide</button></li>
		  </ul>
		  <div class="scrollable">
			<ol id="slides_list">
			</ol>
			<button onclick="new_slide();">Add New Slide</button> <br>
		  </div>
		</th>

		<th>
		  <ol id="canvas_list"></ol>
		</th>

		<th>
		  <ul>
			<li><input type="button" style="background-color:#000000"  onclick="change_color('#000000')"></li>
			<li><input type="button" style="background-color:#00CC99"  onclick="change_color('#00CC99')"></li>
			<li><input type="button" style="background-color:#cc1f00"  onclick="change_color('#cc1f00')"></li>
			<li><input type="button" style="background-color:#00cc25"  onclick="change_color('#00cc25')"></li>
			<li><input type="button" style="background-color:#475F94"  onclick="change_color('#475F94')"></li>
			<li><input type="button" style="background-color:#FDDC5C"  onclick="change_color('#FDDC5C')"></li>
			<li><input type="button" style="background-color:#FA4224"  onclick="change_color('#FA4224')"></li>
			<li><input type="button" onclick="setEraser()" value="Eraser"></li>
			<li><input type="button" onclick="setPen()" value="Pen"></li>
		  </ul>
		</th>

	  <tr/>

	  <tr>
		<th>
		  <input type="file" id="upload_slides" name="files[]" accept="image/*,.pdf" />
		</th>

		<th>
		  <button id="recordButton" onclick="startRecord()" >Start Record</button>
		  <button id="pauserecordButton" onclick="pauseRecording()" >Pause Record</button>
		  <button id="exportPDF" onclick="exportPDF()" >Export As PDF</button>
		  <p id="recordingTime"><time>00:00:00</time></p>
		  <p id="issoundRecorded"></p>
		</th>

		<th>

			<div class="slidecontainer">
				<input type="range" min="1" max="10" value="3" class="slider" id="pointerWidthRange">
			  </div>

			<input type="file" id="upload_recording" name="files[]" />

				<button id="controlButton" class ="controlbutton"  onclick="" ></button>
				<p id="issoundpresent"></p>
			<section class="sound-clips">
			</section>

		</th>

		<th></th>
	  <tr/>
	  <tr>
		<th></th>
		<th>
		  <div>
			<p> Made with &#60;3 by Lakshya and Archit </p>
		  </div>
		</th>
		<th></th>
	  </tr>
	</table>

	<script src="res/scripts/init.js"></script>
  </body>
</html>
